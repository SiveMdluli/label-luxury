<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Label Luxury</title>
    <!--<<<<<<<<<< Website-Favicon >>>>>>>-->
    <link rel="icon" type="image/png" href="path/to/your/favicon.png">

    <!-- <<<<<<Remixicon -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.6.0/fonts/remixicon.css" rel="stylesheet">

    <!--<<<<<<<< CSS Stylesheet >>>>>>>-->
    <link rel="stylesheet" href="/assets/css/style.css">
</head>

<body>


    <header class="header" id="header">
        <nav class="nav container">
            <a href="#">LuxuryLabel.</a>

            <div class="nav-menu" id="navMenu">
                <ul class="nav-list">
                    <li class="nav-item">
                        <a href="#home" class="nav-link">
                            <i class="ri-home-line"></i>
                            <span>Home</span>
                        </a>
                    </li>

                    <li class="nav-item">
                        <a href="#new" class="nav-link">
                            <i class="ri-price-tag-3-line"></i>
                            <span>New</span>
                        </a>
                    </li>

                    <li class="nav-item">
                        <a href="#collection" class="nav-link">
                            <i class="ri-compass-line"></i>
                            <span>Collection</span>
                        </a>
                    </li>

                    <li class="nav-item">
                        <a href="#products" class="nav-link">
                            <i class="ri-t-shirt-line"></i>
                            <span>Products</span>
                        </a>
                    </li>
                </ul>
            </div>

            <!-- Theme Change Button -->
            <i class="ri-moon-line"></i>

        </nav>
    </header>

    <main class="main">
        <!-- ====Home Section==== -->
        <section class="home section" id="home">
            <div class="home-container container grid">
                <div class="home-data">
                    <h1 class="home-title">
                        New Clothing <br> Collection
                    </h1>

                    <p class="home-description">
                        The new collection of new clothing from <br> the best brands this year
                    </p>

                    <a href="#new" class="button-link">
                        Explore<i class="ri-arrow-right-line"></i>
                    </a>
                </div>

                <div class="home-images">
                    <img src="assets/img/home1.jpg" alt="woman-wearing-nike">

                    <img src="assets/img/home2.jpg" alt="man-wearing-luxury-label">
                </div>
            </div>
        </section>
    </main>






    <!--<<<<<<<< Scritps >>>>>>>>-->


    <script src="assets/js/main.js"></script>
</body>

</html>
